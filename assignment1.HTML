<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet"href="styles.css"/>
</head>
<body>
    <h1>Registration  Form</h1>
    <p> Please fill out this form with the required information</p>
    <form method="post" action="#">
        <fieldset>
            <legend> Personal Information</legend>
            <label for="first name">First Name:
                <input id="first name" name="first name"
                type="text"required/></label>
                <label for="middle name">Middle Name:
                    <input id="middle name" name="middle name"
                    type="text"required/></label>
                    <label for="last name">Last Name:
                        <input id="last name" name="last name"
                        type="text"required/></label>
                        <label for="email">Email Id:
                            <input id="email" name="email"
                            type="email"required/></label>
                            <label for="phone-number">Phone-Number:
                                <input id="phone-number" name="phone-number"
                                type="tel"required/></label>
                                </fieldset>
                                <fieldset>
                                    <legend>Family Information</legend>
                                    <label for="father-name">Father's Name:
                                        <input id="father-name" name="father name"
                                        type="text"required/></label>

                                        <label for="occupation">Occupation:
                                            <input id="occupation" name="occupation"
                                            type="text"required/></label>

                                        <label for="mother-name">Mother's Name:
                                            <input id="mother-name" name="mother name"
                                            type="text"required/></label>

                                            <label for="mother-occupation">Mother's Occupation:
                                                <input for="occupation" name="occupation"
                                                type="text"required/></label>
                                </fieldset>
                                <fieldset>
                                    <legend>Photo</legend>
                                    <label for="photo">Upload a photo:
                                        <input id="photo" type="file" name="photo"required/></label>
                                </fieldset>
                                <input type="submit" value="submit"/>
    </form>
</body>    
</html>
